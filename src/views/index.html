<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind.css" rel="stylesheet">
    <title>Web Screenshooter</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">Web Screenshooter</h1>
        <form id="screenshot-form" class="space-y-6">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Enter URL</label>
                <input type="text" id="url" name="url" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="https://example.com">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-700 transition duration-200">Capture Screenshot</button>
        </form>
        <div id="screenshot-result" class="mt-6 text-center">
            <!-- Screenshot will be displayed here -->
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
